{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'proyecto_tlp/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'proyecto_tlp/css/style.css' %}" />
    <title>ENC - {% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'proyecto_tlp/img/enc.png' %}" alt="ENC"
                    width="45" height="35"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" href={% url 'exit' %} aria-disabled="true">Cerrar sesion</a>
                        {% else %}
                        <a class="nav-link fw-bold py-1 px-0" href={% url 'login' %}>Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <hr>
        <h4>{{user.username}}</h4>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
